<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Clínica Dental</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="dropdown-menu">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-7">
            <div class="card rounded p-4">
                <h3 class="text-center mb-4">Agregar Odontólogos</h3>
                <form id="add_new_dentist">
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre"
                               name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                               placeholder="Ingrese el apellido"
                               name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="matricula">Matrícula:</label>
                        <input type="text" class="form-control" id="matricula"
                               placeholder="Ingrese la matrícula"
                               name="matricula" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block"
                            id="btn-add-new-dentist">Guardar</button>
                </form>
                <div id="response" class="text-center mt-3" style="display:none;"></div>
            </div>
        </div>
    </div>
</div>
